<h3>Start Order Process</h3>
<form role="form" class="form-horizontal">

  <div class="form-group">
    <label class="control-label col-md-2">Client Type</label>
    <div class="col-md-10">
      <select
        class="form-control"
        cam-variable-name="typeClient"
        cam-variable-type="String"
        required
      >
        <option value="Standard">Standard</option>
        <option value="Premium">Premium</option>
        <option value="VIP">VIP</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-2">Order Total Amount</label>
    <div class="col-md-10">
      <input
        type="number"
        class="form-control"
        cam-variable-name="orderAmount"
        cam-variable-type="Double"
        min="0"
        step="0.01"
        required
      />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-2">Online Payment</label>
    <div class="col-md-10">
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            cam-variable-name="paymentOnline"
            cam-variable-type="Boolean"
          />
          Pay online
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-2">Payment Validated</label>
    <div class="col-md-10">
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            cam-variable-name="paymentValid"
            cam-variable-type="Boolean"
          />
          Payment has been validated
        </label>
      </div>
    </div>
  </div>

</form>
